<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Bousai</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/BousaiApp.json");
    </script>
    <link rel="stylesheet" href="Build/style.css" type="text/css">
  </head>
  <body>
    <div id="mobile"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    var div = document.getElementById('mobile');
    if (navigator.userAgent.match(/(iPhone|iPad|iPod|Android)/i)){
      //var mobileHeight = document.getElementById('mobile').style.height;
      var mobileHeight = $('mobile').outerHeight();
      div.innerHTML = '<center><div id="unityContainer" style="width: 100vw; height: 'mobileHeight'; margin: auto"></div></center>';
    }
    else {
      div.innerHTML = '<center><div id="unityContainer" style="width: 360px; height: 640px; margin: auto"></div></center>';
    }
    </script>
  </body>
</html>
