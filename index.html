<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Bousai</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/BousaiApp.json");
    </script>
  </head>
  <body>
    <div id="mobile"></div>
    <script type="text/javascript">
    var div = document.getElementByID('mobile');
    if (navigator.userAgent.match(/(iPhone|iPad|iPod|Android)/i)){
      div.innerHTML = '<center><div id="unityContainer" style="width: 100%; height: 100%; margin: auto"></div></center>';
    }
    else {
      div.innerHTML = '<center><div id="unityContainer" style="width: 540px; height: 960px; margin: auto"></div></center>';
    }
    </script>
    <center><div id="unityContainer" style="width: 540px; height: 960px; margin: auto"></div></center>
  </body>
</html>
